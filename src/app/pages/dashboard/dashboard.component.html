<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <form>
        <mat-form-field style="width:100%;">
          <mat-chip-list #chipList>
            <mat-chip
              *ngFor="let stock of stocks"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="remove(stock)">
              {{stock}}
              <mat-icon matChipRemove *ngIf="removable">X</mat-icon>
            </mat-chip>
            <input
              placeholder="New stock..."
              #stocksInput
              [formControl]="stockCtrl"
              [matAutocomplete]="auto"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-list>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let stock of filteredStocks | async" [value]="stock">
              {{ stock }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>

<!-- Graphs -->
<div class="row">
  <!-- Area Chart-->
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">NASDAQ</h5>
        <p class="card-category">Area chart of last month</p>
      </div>
      <br>
      <div class="card-body ">
        <canvas id="areaChart" width="400" height="100"></canvas>
      </div>
      <div class="card-footer ">
        <div class="chart-legend" *ngFor="let item of leyenda">
          <i class="fa fa-circle" style="color:{{item.color}}"></i> {{item.name}}
        </div>
        <hr>
        <div class="stats">
          <i class="fa fa-check"></i> Data information certified
        </div>
      </div>
    </div>
  </div>
</div>
