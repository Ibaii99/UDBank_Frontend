  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Username*</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.username" placeholder="{{formGroup.controls.username.value}}" required>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address*</label>
                <input type="email" class="form-control" [formControl]="formGroup.controls.email" placeholder="{{formGroup.controls.email.value}}" required>
              </div>
            </div>
          </div>
          <!--
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Password*</label>
                <input type="password" class="form-control" [formControl]="formGroup.controls.password" placeholder="Password" required>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Repeat password*</label>
                <input type="password" class="form-control" [formControl]="formGroup.controls.confirm_password" placeholder="Password" required>
              </div>
            </div>
          </div>
          -->
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name*</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.first_name" placeholder="{{formGroup.controls.first_name.value}}" required>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name*</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.last_name" placeholder="{{formGroup.controls.last_name.value}}" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.address" placeholder="{{formGroup.controls.address.value}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.city" placeholder="{{formGroup.controls.city.value}}">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.country" placeholder="{{formGroup.controls.country.value}}">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" class="form-control" [formControl]="formGroup.controls.postal_code" placeholder="{{formGroup.controls.postal_code.value}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea" [formControl]="formGroup.controls.about" placeholder="{{formGroup.controls.about.value}}"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" [disabled]="!formGroup.valid">Update all</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</form>
