<div class="row">

  <!-- Left space-->
  <div class="card-body">
    <div class="card card-user">
    </div>
  </div>


  <div class="card-body">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Register</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="formGroup" (ngSubmit)="onRegister()">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Username*</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.username" placeholder="Username" required>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address*</label>
                <input type="email" class="form-control" [formControl]="formGroup.controls.email" placeholder="Email" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Password*</label>
                <input type="password" class="form-control" [formControl]="formGroup.controls.password" placeholder="Password" required>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Repeat password*</label>
                <input type="password" class="form-control" [formControl]="formGroup.controls.confirm_password" placeholder="Password" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name*</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.first_name" placeholder="First Name" required>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name*</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.last_name" placeholder="Last Name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.address" placeholder="Home Address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.city" placeholder="City">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" [formControl]="formGroup.controls.country" placeholder="Country">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" class="form-control" [formControl]="formGroup.controls.postal_code" placeholder="ZIP Code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea" [formControl]="formGroup.controls.about" placeholder="Oh so, your weak rhyme You doubt I'll bother, reading into it"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" [disabled]="!formGroup.valid">Register</button>
              <button (click)="login()" class="btn btn-round">Log in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!--Right space-->
  <div class="card-body">
    <div class="card card-user">
    </div>
  </div>

</div>
